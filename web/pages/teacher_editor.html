<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/editor.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/telegram.js"></script> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Редактирование профиля</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" value="{{ .user.FirstName }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" value="{{ .user.LastName }}" required>
            </div>
            
            <div class="form-group">
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ .user.MiddleName }}">
            </div>
            
            <div class="form-group">
                <label for="degree">Ученая степень</label>
                <select id="degree" name="degree" class="form-select">
                    <option value="">Не указано</option>
                    <option value="Кандидат наук" {{ if eq .user.Degree "Кандидат наук" }}selected{{ end }}>Кандидат наук</option>
                    <option value="Доктор наук" {{ if eq .user.Degree "Доктор наук" }}selected{{ end }}>Доктор наук</option>
                    <option value="PhD" {{ if eq .user.Degree "PhD" }}selected{{ end }}>PhD</option>
                    <option value="Доцент" {{ if eq .user.Degree "Доцент" }}selected{{ end }}>Доцент</option>
                    <option value="Профессор" {{ if eq .user.Degree "Профессор" }}selected{{ end }}>Профессор</option>
                    <option value="Ассистент" {{ if eq .user.Degree "Ассистент" }}selected{{ end }}>Ассистент</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="position">Должность</label>
                <select id="position" name="position" class="form-select">
                    <option value="">Не указано</option>
                    <option value="Профессор" {{ if eq .user.Position "Профессор" }}selected{{ end }}>Профессор</option>
                    <option value="Доцент" {{ if eq .user.Position "Доцент" }}selected{{ end }}>Доцент</option>
                    <option value="Старший преподаватель" {{ if eq .user.Position "Старший преподаватель" }}selected{{ end }}>Старший преподаватель</option>
                    <option value="Преподаватель" {{ if eq .user.Position "Преподаватель" }}selected{{ end }}>Преподаватель</option>
                    <option value="Ассистент" {{ if eq .user.Position "Ассистент" }}selected{{ end }}>Ассистент</option>
                    <option value="Научный сотрудник" {{ if eq .user.Position "Научный сотрудник" }}selected{{ end }}>Научный сотрудник</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="university">Университет</label>
                <input type="text" id="university" name="university" value="{{ .user.University }}">
            </div>
            
            <div class="form-group">
                <label for="faculty">Факультет/Кафедра</label>
                <input type="text" id="faculty" name="faculty" value="{{ .user.Faculty }}">
            </div>
            
            <div class="form-group">
                <label for="is_free">
                    <input type="checkbox" id="is_free" name="is_free" {{ if .user.IsFree }}checked{{ end }}>
                    Свободен для проектов
                </label>
            </div>
            
            <div class="form-group">
                <label for="idea">Идеи для проектов</label>
                <textarea id="idea" name="idea">{{ .user.Idea }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="about">О себе</label>
                <textarea id="about" name="about">{{ .user.About }}</textarea>
            </div>
            
            <button type="submit" class="button">Сохранить изменения</button>
        </form>
    </div>
    <script>
        document.getElementById('profileForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const teacherId = '{{ .user.ID }}';

            try {
                const response = await fetch(`/teachers`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: teacherId,
                        first_name: form.first_name.value,
                        last_name: form.last_name.value,
                        middle_name: form.middle_name.value,
                        degree: form.degree.value,
                        position: form.position.value,
                        university: form.university.value,
                        faculty: form.faculty.value,
                        is_free: form.is_free.checked,
                        idea: form.idea.value,
                        about: form.about.value
                    })
                });

                if (response.ok) {
                    window.location.href = `/profile/${teacherId}/teacher`;
                } else {
                    const error = await response.text();
                    throw new Error(error || 'Ошибка сервера');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert(`Ошибка при сохранении: ${error.message}`);
            }
        });
    </script>
</body>
</html>
