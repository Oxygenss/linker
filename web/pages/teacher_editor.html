<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/editor.css">
    <link rel="stylesheet" href="/styles/style.css">

    <script src="/styles/telegram.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container" data-teacher-id="{{ .teacher.ID }}">
        <h1>Редактирование профиля</h1>
        <form id="profileForm">
            <div id="form-error" class="form-error" style="display:none"></div>

            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" value="{{ .teacher.LastName }}" maxlength="50"
                    required>
            </div>

            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" value="{{ .teacher.FirstName }}" maxlength="50"
                    required>
            </div>

            <div class="form-group">
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ .teacher.MiddleName }}" maxlength="50">
            </div>

            <div class="form-group">
                <label for="university">Университет</label>
                <input type="text" id="university" name="university" value="{{ .teacher.University }}" maxlength="100">
            </div>

            <div class="form-group">
                <label for="faculty">Факультет/Кафедра</label>
                <input type="text" id="faculty" name="faculty" value="{{ .teacher.Faculty }}" maxlength="100">
            </div>

            <div class="form-group">
                <label for="degree">Учёная степень</label>
                <select id="degree" name="degree" class="form-select">
                    <option value="">Не указана</option>
                    <option value="Кандидат наук" {{ if eq .teacher.Degree "Кандидат наук" }}selected{{ end }}>Кандидат
                        наук</option>
                    <option value="Доктор наук" {{ if eq .teacher.Degree "Доктор наук" }}selected{{ end }}>Доктор наук
                    </option>
                    <option value="Нет степени" {{ if eq .teacher.Degree "Нет степени" }}selected{{ end }}>Нет степени
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="position">Должность</label>
                <select id="position" name="position" class="form-select">
                    <option value="">Не указана</option>
                    <option value="Профессор" {{ if eq .teacher.Position "Профессор" }}selected{{ end }}>Профессор
                    </option>
                    <option value="Доцент" {{ if eq .teacher.Position "Доцент" }}selected{{ end }}>Доцент</option>
                    <option value="Старший преподаватель" {{ if eq .teacher.Position "Старший преподаватель"
                        }}selected{{ end }}>Старший преподаватель</option>
                    <option value="Преподаватель" {{ if eq .teacher.Position "Преподаватель" }}selected{{ end }}>
                        Преподаватель</option>
                    <option value="Ассистент" {{ if eq .teacher.Position "Ассистент" }}selected{{ end }}>Ассистент
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="is_free" name="is_free" {{ if .teacher.IsFree }}checked{{ end }}>
                    Готов к сотрудничеству
                </label>
            </div>

            <div class="form-group">
                <label for="idea">Идеи для проекта</label>
                <textarea id="idea" name="idea" maxlength="1000">{{ .teacher.Idea }}</textarea>
            </div>

            <div class="form-group">
                <label for="about">О себе</label>
                <textarea id="about" name="about" maxlength="1000">{{ .teacher.About }}</textarea>
            </div>
        </form>
    </div>

    <div class="actions">
        <button class="button" id="saveButton">Сохранить</button>
        <button class="button" id="backButton">Назад</button>
    </div>

    <script type="module" src="/scripts/teacher_editor.js"></script>
</body>

</html>
