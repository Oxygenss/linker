<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/editor.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/telegram.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Редактирование профиля</h1>
        <form id="profileForm">
            <div id="form-error" class="form-error" style="display:none"></div>

            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" value="{{ .student.FirstName }}" maxlength="50"
                    required>
            </div>

            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" value="{{ .student.LastName }}" maxlength="50"
                    required>
            </div>

            <div class="form-group">
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ .student.MiddleName }}" maxlength="50">
            </div>

            <div class="form-group">
                <label for="university">Университет</label>
                <input type="text" id="university" name="university" value="{{ .student.University }}" maxlength="100">
            </div>

            <div class="form-group">
                <label for="faculty">Факультет</label>
                <input type="text" id="faculty" name="faculty" value="{{ .student.Faculty }}" maxlength="100">
            </div>

            <div class="form-group">
                <label for="course">Курс</label>
                <select id="course" name="course" class="form-select">
                    <option value="">Не указано</option>
                    <option value="1 курс" {{ if eq .student.Course "1 курс" }}selected{{ end }}>1 курс</option>
                    <option value="2 курс" {{ if eq .student.Course "2 курс" }}selected{{ end }}>2 курс</option>
                    <option value="3 курс" {{ if eq .student.Course "3 курс" }}selected{{ end }}>3 курс</option>
                    <option value="4 курс" {{ if eq .student.Course "4 курс" }}selected{{ end }}>4 курс</option>
                    <option value="5 курс" {{ if eq .student.Course "5 курс" }}selected{{ end }}>5 курс</option>
                    <option value="6 курс" {{ if eq .student.Course "6 курс" }}selected{{ end }}>6 курс</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education">Уровень образования</label>
                <select id="education" name="education" class="form-select">
                    <option value="">Не указано</option>
                    <option value="Бакалавриат" {{ if eq .student.Education "Бакалавриат" }}selected{{ end }}>
                        Бакалавриат</option>
                    <option value="Специалитет" {{ if eq .student.Education "Специалитет" }}selected{{ end }}>
                        Специалитет</option>
                    <option value="Магистратура" {{ if eq .student.Education "Магистратура" }}selected{{ end }}>
                        Магистратура</option>
                    <option value="Аспирантура" {{ if eq .student.Education "Аспирантура" }}selected{{ end }}>
                        Аспирантура</option>
                    <option value="Докторантура" {{ if eq .student.Education "Докторантура" }}selected{{ end }}>
                        Докторантура</option>
                </select>
            </div>

            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="text" id="github" name="github" value="{{ .student.GitHub }}" maxlength="100">
            </div>

            <div class="form-group">
                <label for="job">Место работы</label>
                <input type="text" id="job" name="job" value="{{ .student.Job }}" maxlength="100">
            </div>

            <div class="form-group">
                <label for="idea">Идея проекта</label>
                <textarea id="idea" name="idea" maxlength="1000">{{ .student.Idea }}</textarea>
            </div>

            <div class="form-group">
                <label for="about">О себе</label>
                <textarea id="about" name="about" maxlength="1000">{{ .student.About }}</textarea>
            </div>
        </form>
    </div>

    <div class="actions">
        <button class="button" id="saveButton">Сохранить</button>
        <button class="button" id="profileButton">Назад</button>
    </div>

    <script>
        const teacherId = '{{ .teacher.ID }}';
        const form = document.getElementById('profileForm');

        document.getElementById('saveButton').addEventListener('click', async function () {
            document.querySelectorAll('.input-error').forEach(el => el.classList.remove('input-error'));
            const errorBlock = document.getElementById('form-error');
            errorBlock.style.display = 'none';
            errorBlock.textContent = '';

            const firstName = form.first_name.value.trim();
            const lastName = form.last_name.value.trim();
            const middleName = form.middle_name.value.trim();
            const university = form.university.value.trim();
            const faculty = form.faculty.value.trim();
            const degree = form.degree.value;
            const position = form.position.value;

            const nameRegex = /^[a-zA-Zа-яА-ЯёЁ\- ]+$/;
            let errorMsg = '';
            let errorField = null;

            if (!firstName) {
                errorMsg = 'Пожалуйста, введите имя';
                errorField = form.first_name;
            } else if (firstName.length > 50) {
                errorMsg = 'Имя не должно превышать 50 символов';
                errorField = form.first_name;
            } else if (!nameRegex.test(firstName)) {
                errorMsg = 'Имя может содержать только буквы';
                errorField = form.first_name;
            } else if (!lastName) {
                errorMsg = 'Пожалуйста, введите фамилию';
                errorField = form.last_name;
            } else if (lastName.length > 50) {
                errorMsg = 'Фамилия не должна превышать 50 символов';
                errorField = form.last_name;
            } else if (!nameRegex.test(lastName)) {
                errorMsg = 'Фамилия может содержать только буквы';
                errorField = form.last_name;
            } else if (middleName && (middleName.length > 50 || !nameRegex.test(middleName))) {
                errorMsg = middleName.length > 50
                    ? 'Отчество не должно превышать 50 символов'
                    : 'Отчество может содержать только буквы';
                errorField = form.middle_name;
            } else if (university.length > 100) {
                errorMsg = 'Название университета не должно превышать 100 символов';
                errorField = form.university;
            } else if (faculty.length > 100) {
                errorMsg = 'Название факультета/кафедры не должно превышать 100 символов';
                errorField = form.faculty;
            } else if (degree.length > 50) {
                errorMsg = 'Учёная степень не должна превышать 50 символов';
                errorField = form.degree;
            } else if (position.length > 50) {
                errorMsg = 'Должность не должна превышать 50 символов';
                errorField = form.position;
            }

            if (errorMsg) {
                if (errorField) errorField.classList.add('input-error');
                errorBlock.textContent = errorMsg;
                errorBlock.style.display = 'block';
                if (errorField) errorField.focus();
                return;
            }

            try {
                const response = await fetch(`/users/teacher`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: teacherId,
                        first_name: firstName,
                        last_name: lastName,
                        middle_name: middleName,
                        degree: degree,
                        position: position,
                        university: university,
                        faculty: faculty,
                        is_free: form.is_free.checked,
                        idea: form.idea.value,
                        about: form.about.value
                    })
                });

                if (response.ok) {
                    window.location.href = `/users/teacher/${teacherId}`;
                } else {
                    const error = await response.text();
                    throw new Error(error || 'Ошибка сервера');
                }
            } catch (error) {
                errorBlock.textContent = 'Ошибка: ' + error.message;
                errorBlock.style.display = 'block';
            }
        });

        document.getElementById('profileButton').addEventListener('click', function () {
            window.location.href = `/users/teacher/${teacherId}`;
        });
    </script>
</body>

</html>
