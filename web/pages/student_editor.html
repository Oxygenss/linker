<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/editor.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/telegram.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <h1>Редактирование профиля</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" value="{{ .student.FirstName }}" required>
            </div>

            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" value="{{ .student.LastName }}" required>
            </div>

            <div class="form-group">
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" name="middle_name" value="{{ .student.MiddleName }}">
            </div>

            <div class="form-group">
                <label for="university">Университет</label>
                <input type="text" id="university" name="university" value="{{ .student.University }}">
            </div>

            <div class="form-group">
                <label for="faculty">Факультет</label>
                <input type="text" id="faculty" name="faculty" value="{{ .student.Faculty }}">
            </div>

            <div class="form-group">
                <label for="course">Курс</label>
                <select id="course" name="course" class="form-select">
                    <option value="">Не указано</option>
                    <option value="1 курс" {{ if eq .student.Course "1 курс" }}selected{{ end }}>1 курс</option>
                    <option value="2 курс" {{ if eq .student.Course "2 курс" }}selected{{ end }}>2 курс</option>
                    <option value="3 курс" {{ if eq .student.Course "3 курс" }}selected{{ end }}>3 курс</option>
                    <option value="4 курс" {{ if eq .student.Course "4 курс" }}selected{{ end }}>4 курс</option>
                    <option value="5 курс" {{ if eq .student.Course "5 курс" }}selected{{ end }}>5 курс</option>
                    <option value="6 курс" {{ if eq .student.Course "6 курс" }}selected{{ end }}>6 курс</option>
                </select>
            </div>

            <div class="form-group">
                <label for="education">Уровень образования</label>
                <select id="education" name="education" class="form-select">
                    <option value="">Не указано</option>
                    <option value="Бакалавриат" {{ if eq .student.Education "Бакалавриат" }}selected{{ end }}>
                        Бакалавриат</option>
                    <option value="Специалитет" {{ if eq .student.Education "Специалитет" }}selected{{ end }}>
                        Специалитет</option>
                    <option value="Магистратура" {{ if eq .student.Education "Магистратура" }}selected{{ end }}>
                        Магистратура</option>
                    <option value="Аспирантура" {{ if eq .student.Education "Аспирантура" }}selected{{ end }}>
                        Аспирантура</option>
                    <option value="Докторантура" {{ if eq .student.Education "Докторантура" }}selected{{ end }}>
                        Докторантура</option>
                </select>
            </div>

            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="text" id="github" name="github" value="{{ .student.GitHub }}">
            </div>

            <div class="form-group">
                <label for="job">Место работы</label>
                <input type="text" id="job" name="job" value="{{ .student.Job }}">
            </div>

            <div class="form-group">
                <label for="idea">Идея проекта</label>
                <textarea id="idea" name="idea">{{ .student.Idea }}</textarea>
            </div>

            <div class="form-group">
                <label for="about">О себе</label>
                <textarea id="about" name="about">{{ .student.About }}</textarea>
            </div>
        </form>
    </div>

    <div class="actions">
        <button class="button" id="saveButton">Сохранить</button>
        <button class="button" id="profileButton">Назад</button>
    </div>

    <script>
        const studentId = '{{ .student.ID }}';
        const form = document.getElementById('profileForm');

        document.getElementById('saveButton').addEventListener('click', async function () {
            try {
                const response = await fetch(`/users/student`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        id: studentId,
                        first_name: form.first_name.value,
                        last_name: form.last_name.value,
                        middle_name: form.middle_name.value,
                        university: form.university.value,
                        faculty: form.faculty.value,
                        course: form.course.value,
                        education: form.education.value,
                        github: form.github.value,
                        job: form.job.value,
                        idea: form.idea.value,
                        about: form.about.value
                    })
                });

                if (response.ok) {
                    window.location.href = `/users/student/${studentId}`;
                } else {
                    const error = await response.text();
                    throw new Error(error || 'Ошибка сервера');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert(`Ошибка при сохранении: ${error.message}`);
            }
        });

        document.getElementById('profileButton').addEventListener('click', function () {
            window.location.href = `/users/student/${studentId}`;
        });
    </script>

</html>
