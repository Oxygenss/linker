<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/login.css">
    <script src="/static/telegram.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

    <div class="header">
        <h1>Добро пожаловать, {{ .user_name }}!</h1>
    </div>

    <div class="form">
        <form id="registerForm">
            <input type="hidden" name="user_name" value="{{ .user_name }}">
            <div class="form-item">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-item">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-item">
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" name="middle_name" required>
            </div>
            <div class="form-item">
                <label for="role">Выберите роль</label>
                <select id="role" name="role" required>
                    <option value="student">Студент</option>
                    <option value="teacher">Преподаватель</option>
                </select>
            </div>
            <button type="submit" class="button">Продолжить</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const role = form.role.value;
            const telegramId = Number('{{ .telegram_id }}');

            let endpoint = '';
            if (role === 'student') {
                endpoint = `/users/student`;
            } else if (role === 'teacher') {
                endpoint = `/users/teacher`;
            }

            const data = {
                telegram_id: telegramId,
                user_name: form.user_name.value,
                first_name: form.first_name.value,
                last_name: form.last_name.value,
                middle_name: form.middle_name.value
            };

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error || 'Ошибка сервера');
                }

                const result = await response.json();
                if (role === 'student') {
                    window.location.href = `/home/${result.id}/student`;
                } else if (role === 'teacher') {
                    window.location.href = `/home/${result.id}/teacher`;
                }
            } catch (error) {
                alert('Ошибка: ' + error.message);
            }
        });

    </script>
</body>

</html>
