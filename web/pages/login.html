<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/login.css">

    <script src="/styles/telegram.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="main-container" data-telegram-id="{{ .telegram_id }}" data-user-name="{{ .user_name }}">
        <h1>Добро пожаловать, {{ .user_name }}!</h1>

        <form id="registerForm" class="form-content" autocomplete="off">
            <div class="form-item">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" maxlength="50" />
            </div>
            <div class="form-item">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" maxlength="50" />
            </div>
            <div class="form-item">
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" name="middle_name" maxlength="50" />
            </div>
            <div class="form-item">
                <label for="role">Выберите роль</label>
                <select id="role" name="role">
                    <option value="student">Студент</option>
                    <option value="teacher">Преподаватель</option>
                </select>
            </div>
            <div id="form-error" class="form-error" style="display:none"></div>
            <button type="submit" class="button">Продолжить</button>
        </form>
    </div>

    <script type="module" src="/scripts/login.js"></script>
</body>

</html>
