<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/editor.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/telegram.js"></script> 
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Редактирование профиля</h1>
        <form action="/student/update/{{ .user.ID }}" method="POST">
            <div class="form-group">
                <label for="first_name">Имя</label>
                <input type="text" id="first_name" name="first_name" 
                       value="{{ .user.FirstName }}" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Фамилия</label>
                <input type="text" id="last_name" name="last_name" 
                       value="{{ .user.LastName }}" required>
            </div>
            
            <div class="form-group">
                <label for="middle_name">Отчество</label>
                <input type="text" id="middle_name" name="middle_name" 
                       value="{{ .user.MiddleName }}">
            </div>

            <div class="form-group">
                <label for="university">Университет</label>
                <input type="text" id="university" name="university" 
                       value="{{ .user.University }}">
            </div>

            <div class="form-group">
                <label for="faculty">Факультет</label>
                <input type="text" id="faculty" name="faculty" 
                       value="{{ .user.Faculty }}">
            </div>

            <div class="form-group">
                <label for="course">Курс</label>
                <input type="text" id="course" name="course" 
                       value="{{ .user.Course }}">
            </div>

            <div class="form-group">
                <label for="education">Уровень образования</label>
                <input type="text" id="education" name="education" 
                       value="{{ .user.Education }}">
            </div>
            
            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="text" id="github" name="github" 
                       value="{{ .user.GitHub }}">
            </div>
            
            <div class="form-group">
                <label for="job">Место работы</label>
                <input type="text" id="job" name="job" 
                       value="{{ .user.Job }}">
            </div>
            
            <div class="form-group">
                <label for="idea">Идея проекта</label>
                <textarea id="idea" name="idea">{{ .user.Idea }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="about">О себе</label>
                <textarea id="about" name="about">{{ .user.About }}</textarea>
            </div>
            
            <button type="submit" class="button">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
