<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>Профиль</h1>

    <form action="/home/{{ .id }}/{{ .role }}" method="GET">
        <button type="submit" class="button">Назад на главную</button>
    </form>

    <div>
        <p>Telegram ID: {{ .user.TelegramID }}</p>
        <p>Имя: {{ .user.FirstName }}</p>
        <p>Фамилия: {{ .user.LastName }}</p>
        <p>Отчество: {{ .user.MiddleName }}</p>
    </div>

    <!-- Форма для редактирования профиля -->
    <form action="/profile/edit" method="POST">
        <button type="submit" class="button">Редактировать профиль</button>
    </form>

    <!-- Форма для выхода -->
    <form action="/logout" method="POST">
        <button type="submit" class="button">Выйти</button>
    </form>
</body>
</html>
