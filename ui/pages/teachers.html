<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>Преподаватели</h1>

    <form action="/home/{{ .id }}/{{ .role }}" method="GET">
        <button type="submit" class="button">Назад на главную</button>
    </form>

    <ul>
        {{ range .teachers }}
        <li>
            ID: {{ .ID }}<br>
            Telegram ID: {{ .TelegramID }}<br>
            Имя: {{ .FirstName }}<br>
            Фамилия: {{ .LastName }}<br>
            Отчество: {{ .MiddleName }}
        </li>
        {{ end }}
    </ul>

</body>
</html>
